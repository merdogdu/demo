<ul *ngFor="let product of products" class="col-sm-4 text-center">
  <div class="card">
    <img class="card-img-top" [src]="product.image" [alt]="product.name">
    <div class="card-body">
      <h4 class="card-title">{{product.name}}</h4>
      <p *ngIf="product.sold_out">(Sold out)</p>
      <button class="btn btn-primary" [disabled]="product.sold_out">Buy</button>
    </div>
  </div>
</ul>
